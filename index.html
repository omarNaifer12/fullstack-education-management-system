<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f9fc;
            color: #333;
        }
        .header {
            background-color: #6c63ff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
        }
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 30px);
            max-width: calc(30% - 30px);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .card p {
            color: #666;
        }
        .button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #574bdb;
        }
    </style>
<link rel="stylesheet" href="Backend/uploads/1717337195283.jpg">
</head>
<body>
    <div class="header">
        <h1>Welcome to the Education Platform</h1>
    </div>
    <div class="container">
        <h2 class="section-title">Meet Our Community</h2>
        <div class="grid">
            <div class="card">
                <img src="Backend/uploads/1717337195283.jpg">
                
                <h3>Students</h3>
                
                <button class="button">Like</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Teacher">
                <h3>Teachers</h3>
                
                <button class="button">Like</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Class">
                <h3>Classes</h3>
               
                <button class="button">Like</button>
            </div>
        </div>
    </div>
</body>
</html>
